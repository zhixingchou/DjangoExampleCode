<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Adminset Test LoginAndAuth</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    {% include 'link_css.html' %}
    {% include 'head_script.html' %}
    {% block self_head_css_js %}
        <script src="/static/plugins/iCheck/icheck.min.js"></script>
        <link rel="stylesheet" href="/static/plugins/iCheck/square/blue.css">
    {% endblock %}

    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a href="/"><b>Adminset Test LoginAndAuth</b></a>
    </div>
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">用户认证</h3>
        </div>
        <form class="form-horizontal" role="form" action="{% url "login" %}" method="POST">
            {% csrf_token %}
            {% for item in form %}
                <div class="form-group">
                    <label class="control-label col-md-3">{{ item.label }}</label>
                    <div class="col-md-8">
                        {{ item }}
                    </div>
                    <div class="col-md-offset-1 col-md-10">
                        {{ item.errors }} {{ error_msg }}
                    </div>
                </div>
            {% endfor %}
            <div class="box-footer">
                <input type="hidden" name="next" value="{{ next }}" />
                <button stype="width: 340px;" type="submit" class="btn btn-info pull-right">登录</button>

            </div>
        </form>
    </div>
</div>

<script>
    $(function(){
       $('input').iCheck({
           checkboxClass: 'icheckbox_square-blue',
           radioClass: 'iradio_square-blue',
           increaseArea: '20%'
       });
    });
</script>

</body>
</html>
